<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <button id="start">Start Game/Reset</button>
    <h3 class="players"></h3>
    <h3 class="instructions">Press 'Start' to begin!</h3>
    <div class="squares">
      <h1 class="square oneOne"></h1>
      <h1 class="square oneTwo"></h1>
      <h1 class="square oneThree"></h1>
      <h1 class="square twoOne"></h1>
      <h1 class="square twoTwo"></h1>
      <h1 class="square twoThree"></h1>
      <h1 class="square threeOne"></h1>
      <h1 class="square threeTwo"></h1>
      <h1 class="square threeThree"></h1>
    </div>
    <h3 class="result"></h3>
    <script src="./script.js"></script>
  </body>
</html>
