<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
      <h1 class="title">Tic Tac Toe</h1>
      <h3 class="players">Player 1 (X) vs. Player 2 (O)</h3>
      <div class="squares">
        <h1 class="oneOne"></h1>
        <h1 class="oneTwo"></h1>
        <h1 class="oneThree"></h1>
        <h1 class="twoOne"></h1>
        <h1 class="twoTwo"></h1>
        <h1 class="twoThree"></h1>
        <h1 class="threeOne"></h1>
        <h1 class="threeTwo"></h1>
        <h1 class="threeThree"></h1>
      </div>
      <h3 class="result">Result: Player 1 Won!</h3>
    <script src="./script.js"></script>
  </body>
</html>
